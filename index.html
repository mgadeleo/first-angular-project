<!DOCTYPE html>
<html ng-app='angularTestApp'>
  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src='app.js'></script>
  </head>
  <body ng-controller='testAppController'>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 buttonDivs">
          <button class='headerButtons' id="aboutBtn">About</button>
        </div>
        <div class="col-sm-4 buttonDivs">
          <button class='headerButtons' id="arepaBtn">Arepa</button>
        </div>
        <div class="col-sm-4 buttonDivs">
          <button class='headerButtons' id="contactBtn">Contact</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-centered">
          <h1 class="derpy">AngularJS Test #1</h1>
          <p class="derpy">This project was created to demonstrate how Angular can
          create a static page that also has dynamic elements at the same time.</p>
          <br>
          <h4 class='derpy'>This is an unordered list to show the capabilities
            of the <i>ng-repeat</i> Angular directive</h4>
          <ul>
            <li ng-repeat='item in items'>
              {{item.name}}
            </li>
          </ul>

        </div>
      </div>

    </div>
  </body>
</html>
